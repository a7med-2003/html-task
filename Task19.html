<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JS, Academy, CodeCircle">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Task 19</title>
    </head>
    <body>
        <form>
            <div>
                <label>Name:</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>
            <br>
            <div>
                <label>Country</label>
                <select>
                    <option value="">Select Country</option>
                    <option value="jordan">Jordan</option>
                    <option value="KSA">KSA</option>
                    <option value="Egypt">Egypt</option>
                    <option value="UAE">UAE</option>
                </select>
            </div>
            <br>
            <div>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <br>
            <div>
                Message
                <textarea rows="5" cols="50" placeholder="Your message here..."></textarea>
            </div>
            <br>
            <input type="checkbox"> Subscribe
            <br>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
