        <h1>sub tag</h1>
        <p>The chemical equation for reaction between hydrogen and oxygen to form water is:<strong> 2H<sub>2</sub> + O<sub>2</sub> → 2H<sub>2</sub>O</strong></p>
        <p>The combustion of methane can be represented as:<strong> CH<sub>4</sub> + 2O<sub>2</sub> → CO<sub>2</sub> + 2H<sub>2</sub>O</strong></p>
        <p>The chemical reaction for photosynthesis is:<strong> 6CO<sub>2</sub> + 6H<sub>2</sub>O → C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> + 6O<sub>2</sub></strong></p>
